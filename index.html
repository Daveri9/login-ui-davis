<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Erin's Login UI Project </title>

</head>

<body>
    <div class="container">
        <h3 id="sign-in-text"> Sign In</h3>
        <div id="sign-in-box">
            <form class="form">

            <!-- for user & password boxes -->
            <div id="input-box">
                <input type="text" placeholder="Username" id="username" required> </input>
                <input type="password" placeholder="Password" id="password" required> </input>
            </div>

            <!-- sign in button -->
            <button type="submit" id="submit-button"> Sign In </button>
            </form>
        </div>
    </div>

</body>

</html>
